<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1>영화추천서비스</h1>
    <h1>영화하나 선택해 보세요</h1>
    {% for post in posts %}
        <div class="card d-inline-block mr-3" style="width: 18rem;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{post.movie}}</h5>
                <p class="card-text"> <span class="btn btn-warning" style="font-weight: 600;">{{monster.like_users.count}}</span></p>
                <a href="{% url 'page:result' post.movie %}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
